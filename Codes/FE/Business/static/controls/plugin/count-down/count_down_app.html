
<div style="width: 100%; height: 100%;">
  <div id="_count_down" class="_count_down" style="width: 100%; height: 100%;" data-dateTime="{{{data.dateTime}}}">
    <div class="day data_box">
      <p>
        <i style="background-color: {{{data.bgColor}}};"></i>
        <span style="color: {{{data.numColor}}};" class="day_Ten">0</span>
        <i style="background-color: {{{data.bgColor}}};"></i>
      </p>
      <p>
        <i style="background-color: {{{data.bgColor}}};"></i>
        <span style="color: {{{data.numColor}}};" class="day_ABit">0</span>
        <i style="background-color: {{{data.bgColor}}};"></i>
      </p>
    </div>
    <span style="color: {{{data.companyColor}}};">天</span>
    <div class="hour data_box">
      <p>
        <i style="background-color: {{{data.bgColor}}};"></i>
        <span style="color: {{{data.numColor}}};" class="hour_Ten">0</span>
        <i style="background-color: {{{data.bgColor}}};"></i>
      </p>
      <p>
        <i style="background-color: {{{data.bgColor}}};"></i>
        <span style="color: {{{data.numColor}}};" class="hour_ABit">0</span>
        <i style="background-color: {{{data.bgColor}}};"></i>
      </p>
    </div>
    <span style="color: {{{data.companyColor}}};">时</span>
    <div class="minute data_box">
      <p>
        <i style="background-color: {{{data.bgColor}}};"></i>
        <span style="color: {{{data.numColor}}};" class="minute_Ten">0</span>
        <i style="background-color: {{{data.bgColor}}};"></i>
      </p>
      <p>
        <i style="background-color: {{{data.bgColor}}};"></i>
        <span style="color: {{{data.numColor}}};" class="minute_ABit">0</span>
        <i style="background-color: {{{data.bgColor}}};"></i>
      </p>
    </div>
    <span style="color: {{{data.companyColor}}};">分</span>
    <div class="second data_box">
      <p>
        <i style="background-color: {{{data.bgColor}}};"></i>
        <span style="color: {{{data.numColor}}};" class="second_Ten">0</span>
        <i style="background-color: {{{data.bgColor}}};"></i>
      </p>
      <p>
        <i style="background-color: {{{data.bgColor}}};"></i>
        <span style="color: {{{data.numColor}}};" class="second_ABit">0</span>
        <i style="background-color: {{{data.bgColor}}};"></i>
      </p>
    </div>
    <span style="color: {{{data.companyColor}}};">秒</span>
  </div>
</div>
