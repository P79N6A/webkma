<div class="login" ng-controller="LoginCtrl">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="index.html">
            <img src="/images/logo_blue.png" alt="" />
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form">
            <h3 class="form-title">登录你的账号</h3>
            <!--<div class="alert alert-danger display-hide">-->
                <!--<button class="close" data-close="alert"></button>-->
                <!--<span> 输入用户名和密码 </span>-->
            <!--</div>-->
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" ng-model="data.username" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密  码</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密  码" name="password" ng-model="data.loginPwd" />
                </div>
            </div>
            <div class="form-actions">
                <label class="checkbox">
                    <input type="checkbox" name="remember" ng-checked="data.remember" ng-model="data.remember" /> 记住我的账号
                </label>
                <button type="submit" class="btn green pull-right"> 登录 </button>
            </div>
            <!--<div class="create-account">-->
                <!--<p>-->
                    <!--还没有账号吗？&nbsp;-->
                    <!--<a href="javascript:;" id="register-btn"> 创建一个账号 </a>-->
                <!--</p>-->
            <!--</div>-->
        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN REGISTRATION FORM -->
        <form class="register-form">
            <h3>注册</h3>
            <p> 请输入您的账号详细信息: </p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">用户名</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密  码</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密  码" name="password" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">确认密码</label>
                <div class="controls">
                    <div class="input-icon">
                        <i class="fa fa-check"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码" name="rpassword" />
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button id="register-back-btn" type="button" class="btn red btn-outline"> 返回 </button>
                <button type="submit" id="register-submit-btn" class="btn green pull-right"> 注册 </button>
            </div>
        </form>
        <!-- END REGISTRATION FORM -->
    </div>
    <!-- END LOGIN -->
    <!-- BEGIN COPYRIGHT -->
    <div class="copyright"> 版权所有 &copy;2018 万商云集（成都）科技股份有限公司 </div>
    <!-- END COPYRIGHT -->
</div>
