<script id="activity-readme" type="text/template">
    <style>
        .layui-m-layer0 .layer-activity-readme {
            position: relative;
            width: 8.4rem;
            height: auto;
            max-width: 10rem;
            color: #fff;
            padding-bottom: 0.88rem;
        }
        /* 重置layercont默认的padding */
        .layer-activity-readme .layui-m-layercont {
            padding: 0;
        }
        /* 内容区容器 */
        .layer-activity-readme .readme-cont{
            position: relative;
            top: 0;
            left: 0;
            width: 8.4rem;
            max-width: 10rem;
            height: auto;
            max-height: 50vh;
            padding: 0.44rem 0;
            background: url('/public/images/h5/1px-y-repaet.png') repeat-y 100% 100%;
            background-image: linear-gradient(to top, #064c66, rgba(255,255,255,0)), url('/public/images/h5/1px-y-repaet.png');
            background-size: 100% 100%, 100%;
            background-repeat: no-repeat, repeat-y;
            background-position: 0 0,0 0;
            overflow-y: auto;
            box-sizing: border-box;
        }
        
        /* 分块介绍的title */
        .layer-activity-readme .readme-tag {
            width: 2.44rem;
            height: 0.654rem;
            margin-bottom: 0.34rem;
        }

        /* 分块介绍的title-bg */
        .readme-tag.tag-bg {
            background-image: url('/public/images/h5/activity-tag.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        /* 内容区行级容器 */
        .layer-activity-readme .cont-row {
            padding: 0 0.72rem 0.4rem;
        }
        /* 弹层footer部分 */
        .layer-activity-readme .layer-footer {
            width: 100%;
            height: 0.88rem;
            line-height: 0.88rem;
            position: absolute;
            bottom: 0;
            text-align: center;
            background-image: linear-gradient(to top, rgba(255,255,255,0), #064c66), url('/public/images/h5/activity-footer-bg.png');
            background-size: 100% 100%, 100% 100%;
            background-repeat: no-repeat, no-repeat;
            background-position: 0 0,0 0;
            border-radius: 0 0 0.1562rem 0.1562rem;
            color: #7399ac;
        }
        /* 关闭按钮 */
        .layer-activity-readme .close-btn {
            position: absolute;
            width: 1.094rem;
            height: 1.72rem;
            display: block;
            left: 50%;
            bottom: -1.72rem;
            margin-left: -0.546rem;
            background-image: url('/public/images/h5/close-btn.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
    </style>
    <div class="readme-cont scroll-box">
        <div style="height: auto;">
            <p class="readme-tag tag-bg medium-font ">活动奖品</p> 
            <div class="cont-row">
                ${myPrize}
            </div>
            <p class="readme-tag tag-bg medium-font">活动时间</p>
            <div class="cont-row">
                ${activityTime}
            </div>
            <p class="readme-tag tag-bg medium-font">主办单位</p>
            <div class="cont-row">
                <p class="text-left medium-font">万商云集科技股份有限公司</p>
            </div>
            ${rule}
            
        </div>
    </div>
    <div class="layer-footer">
        <span class="small-font">技术由推小宝提供 , 活动细则咨询商家</span>
    </div>
    <span id="close-btn" class="close-btn"></span>
</script>
