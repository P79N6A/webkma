<!doctype html>
<html>

<head>
    <meta charset="utf-8 ">
    <!-- HTTP 1.1 -->
    <meta http-equiv="pragma" content="no-cache">
    <!-- HTTP 1.0 -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <!-- Prevent caching at the proxy server -->
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta http-equiv="expires" content="0">
    <meta name="format-detection" content="telephone=no" />
    <!--uc-->
    <meta name="layoutmode" content="standard" />
    <link rel="shortcut icon" href="../MidWay/public/favicon.ico" />
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>

    <!-- <script src="../bower_components/jquery/dist/jquery.min.js"></script> -->
    <link rel="stylesheet" href="../MidWay/public/bower_components/weui/dist/style/weui.css">
    <link rel="stylesheet" href="../MidWay/public/bower_components/animate.css/animate.min.css">
    <script src="../MidWay/public/bower_components/zepto/zepto.min.js"></script>
    <script src="../MidWay/public/bower_components/layer.mobile-v2.0/layer_mobile/layer.js"></script>
    <script src="../MidWay/public/javascripts/utils.js"></script>
    <script src="../src/utils/formValidation.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <style>
        .page-body {
            position: relative;
            overflow: hidden;
            margin: 0px auto;
            width: 10rem;
        }

        .page-body .page-panel {
            width: 100%;
            overflow: hidden;
            position: relative;
            background-color: white;
            -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.24);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.24);
        }

        .page-body .page-panel .page-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .popup-btn {
            position: absolute;
            width: 1rem;
            height: 1rem;
        }

        .popup-btn .btn-info {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 100%;
            border-radius: 50%;
        }

        .popup-btn .btn-info.icon-activity {
            background-image: url('../MidWay/public/images/yes.png');
        }

        .popup-btn .btn-info.icon-prize {
            background-image: url('../MidWay/public/images/btn_up.png');
        }
        
        .popup-btn .btn-info.icon-qrcode {
            background-image: url('../MidWay/public/images/close2.png');
        } 

        /* 文字居左对齐 */
        .text-left {
            text-align: left;
        }
        /* 超小号 */
        .mini-font {
            font-size: 0.293rem;
        }
        /* 小号文字 */
        .small-font {
            font-size: 0.346rem;
        }
        /* 中号文字 */
        .medium-font {
            font-size: 0.4rem;
        }
        /* 大号文字 */
        .big-font {
            font-size: 0.48rem;
        }

        /* 重写滚动条样式 */
        .scroll-box::-webkit-scrollbar-track-piece {
            background-color: rgba(0, 0, 0, 0);
            border-left: 0.1333rem solid rgba(0, 0, 0, 0);
        }

        .scroll-box::-webkit-scrollbar {
            width: 0.08rem;
            height: 0.174rem;
            -webkit-border-radius: 0.666rem;
            -moz-border-radius: 0.666rem;
            border-radius: 0.666rem;
        }

        .scroll-box::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            background-clip: padding-box;
            -webkit-border-radius: 0.666rem;
            -moz-border-radius: 0.666rem;
            border-radius: 0.666rem;
            min-height: 0.374rem;
        }

        .scroll-box::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.3);
            -webkit-border-radius: 0.666rem;
            -moz-border-radius: 0.666rem;
            border-radius: 0.666rem;
        }
        #msg-model {
            display: none;
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 29891000;
            background-color: transparent;
        }
        #msg-model .msg-content {
            width: 100%;
            position: absolute;
            top: 48vh;
            left: 0;
            text-align: center;
        }
        #msg-model span {
            display: inline-block;
            padding: 0.16rem 0.4rem;
            min-width: 1.86rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 28px;
            border-radius: 0.12rem;
        }
        /* 快速导航 */
        #fastNav{
            display:none;
            position: absolute;
            bottom:1rem;
            right:0rem;
        }
        #fastNav .btn-img{
            width: 1.4rem;
            height: 1.4rem;
            float: left;
            background:center center no-repeat; 
            
            overflow: hidden;
        }
        #fastNav .btn-nav{
            float: left;
            margin-right:-2.8rem;
        }
        #fastNav .btn-isOpen{
            background-size:65% auto;
            background-color: rgba(0,0,0,.7);
            background-image: url(../MidWay/public/images/open.png);
            border-top-left-radius: .3rem;
            border-bottom-left-radius: .3rem;
            
        }
         #fastNav .btn-index{
               background-color: #fff;
               background-size:80% auto;
            background-image: url(../MidWay/public/images/index.png)
        }
         #fastNav .btn-my{
            background-color: #fff;
            background-size:80% auto;
            background-image: url(../MidWay/public/images/my.png)
        }
    </style>
</head>

<body class="page-body">
    <div class="page-panel" style="height:16.5rem">
        <div class="page-content">
            <div id="framework-popup-btns">
                <!-- 活动说明 -->
                <div class="popup-btn" style="top: 2rem; right: 0.5rem;">
                    <div class="btn-info icon-activity"></div>
                </div>
                <!-- 我的奖品 -->
                <div class="popup-btn" style="top: 3.5rem; right: 0.5rem;">
                    <div class="btn-info icon-prize"></div>
                </div>
                <!-- 关注二维码 -->
                <div class="popup-btn" style="top: 5rem; right: 0.5rem;">
                    <div class="btn-info icon-qrcode"></div>
                </div>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_primary">页面主操作 Normal</a>
        </div>
    </div>
    <!-- Templates -->
    <div id="msg-model">
        <div class="msg-content">
            <span>xsfff</span>
        </div>
    </div>
    <!-- 快速导航 -->
    <div id="fastNav">
        <div class="btn-img btn-isOpen"></div>
        <div class="btn-nav">
            <div class="btn-img btn-index"></div>
            <div  class="btn-img btn-my"></div>
        </div>
    </div>
    <script type="text/javascript">
        (function () {
            var getPlatform = function () {
                var userAgentInfo = navigator.userAgent;
                var Agents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
                var flag = "pc";
                for (var v = 0; v < Agents.length; v++) {
                    if (userAgentInfo.indexOf(Agents[v]) > 0) {
                        flag = "mobile";
                        break;
                    }
                }
                return flag;
            }
            if (getPlatform() == "pc" && !document.referrer) {
                $("html").css({ "background-color": "rgb(137, 150, 160)" });
                $("body").css({ "overflow-y": "auto" });
            }

            //绑定动画
            var bindAnim = function (obj, x, callback) {//obj--要加动画的对象  x--动画类型，对应annimate.css里面的动画类型  callback--动画完毕的回调
                $(obj).addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    $(this).removeClass(x + ' animated');
                    !!callback && callback();
                });
            };
            
            // 绑定按钮功能
            var $btns = $("#framework-popup-btns");
            var eventType = getPlatform() == "pc" ? 'click' : 'touchend';

            $btns.find(".icon-activity").on( eventType, function (event) {
                window.lanh.utils.onlineCashPrize(event);
            });
            $btns.find(".icon-qrcode").on(eventType, function (event) {
                window.lanh.utils.openOnlineInfo(event);
            });
           var $fastNav=$("#fastNav");
           var start={};
           $fastNav.find(".btn-isOpen").on(eventType, function (e) {
               if($fastNav.find(".btn-nav").css("margin-right")=="0rem"){
                   $fastNav.find(".btn-nav").css({ "margin-right": "-2.8rem" });
                    $(this).css({ " background-image": "url(../MidWay/public/images/open.png)" })
               }else{
                    $fastNav.find(".btn-nav").css({ "margin-right": "0rem" });
                    $(this).css({" background-image":"url(../MidWay/public/images/takeUp.png)"})
               } 
            })
           $fastNav.find(".btn-index").on(eventType,function (e) {
               wx.miniProgram.navigateTo({ url: '/pages/home/home' })
           })
           $fastNav.find(".btn-my").on(eventType, function (e) {
                wx.miniProgram.navigateTo({ url: '/pages/my/index' })
            })
        })();

    </script>
</body>

</html>
